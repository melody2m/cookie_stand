<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>sales</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <img src="img/salmon.png" alt="a fish">
    <h2>Salmon Cookies - Our Sales Page</h2>
    <form id="newLocForm">
        <fieldset>
            <legend>Create or Update Location Data</legend>

            <label for="locName">Name: </label>
            <input name="locName" type="text" size="20" />

            <label for="minCust">Min. Customers: </label>
            <input name="minCust" type="number" size="5" />

            <label for="maxCust">Max Customers: </label>
            <input name="maxCust" type="number" size="5" />

            <label for="salesPCust">Sales Per Customer: </label>
            <input name= "salesPCust" type="number" size="3" />

            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <table id="cookTable"></table>

    <script src="js/app.js"></script>
</body>


</html>
